<!-- partial-home.html -->

<div class="jumbotron text-center courseList">


<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
    <a ui-sref="courseDetails({'name':'AngularJS','link':'Yes'})">
      <img src="images/angularjs.jpg" alt="AngularJs">
    </a>
    </div>

    <div class="item">
     <a ui-sref="courseDetails({'name':'Jquery','link':'Yes'})">
      <img src="images/jquery.png" alt="Jquery">
     </a>
    </div>

    <div class="item">
    <a ui-sref="courseDetails({'name':'NodeJS','link':'No'})">
      <img src="images/nodejs.png" alt="NodeJS">
    </a>
    </div>

   
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
   
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
 
  </a>
</div>

    <h1>Technical Courses</h1>
    <h3><a ui-sref="courseDetails({'name':'AngularJS','link':'Yes'})">AngularJs</a></h3>
    <h3><a ui-sref="courseDetails({'name':'Jquery','link':'Yes'})">JQUERY</a></h3>
    <h3><a ui-sref="courseDetails({'name':'NodeJS','link':'No'})">NODE JS</a></h3>
</div>
